default:
  formatter:
    name: pretty
  paths:
    features: test/behavior/Features
    bootstrap: %behat.paths.features%/Context
  context:
    parameters:
      base_url: https://hal-rest-bundle/
  extensions:
    Behat\Symfony2Extension\Extension:
      mink_driver: true
      kernel:
        env: test
        debug: true
        path: test/behavior/Fixtures/AwHalRestBundle/app/AppKernel.php
    Behat\MinkExtension\Extension:
      default_session: 'symfony2'